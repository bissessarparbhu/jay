<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parbhu Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .border {
            border-color: black;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Change background color swag</a>
      </nav>
      <br>
    <div class="container">




        
        <div class="row">


            
          <div class="col-sm-3">
              <input id="txtColor" class="form-control" placeholder="Enter a color..."/>
              <br>
              <button id="btnEnter" onclick="generator()" class="btn btn-success">Submit</button>
         
          </div>
          
        </div>
      </div>

      <script>
         


 
        function generator() {
            let txtColor = document.getElementById("txtColor").value;
           
            document.body.style.backgroundColor = txtColor;
            document.getElementById("txtColor").innerHTML = "";
            
           
    }

    var input = document.getElementById("txtColor");
        input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById("btnEnter").click();
        }
});
            
    </script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
